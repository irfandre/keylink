
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-width: 500px; /* Set minimum width */
      margin: 0px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .setting {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting label {
      margin-right: 10px;
    }

    /* Style for the toggle switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

  </style>
</head>
<body>

  <h1>KeyLink Navigation</h1>
  <div style="margin: 0 30px;font-size: 1.4em;">
      <p>Use **j** and **k** keys to scroll down and up respectively # aka up and down

      </p>
      <p>
      Note: Some website use custom script for scrolling longpress scrolling might not work properly on those websites (will try to fix that when i have time), normal keypress scrolling will work fine. </p>

  </div>
  <div class="settings">
    <div class="setting">
      <label for="setting1">Hide paa/images/videos </label>
      <label class="toggle">
        <input type="checkbox" id="setting1">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <label for="setting2">Show PAA</label>
      <label class="toggle">
        <input type="checkbox" id="setting2" >
        <span class="slider"></span>
      </label>
    </div>

 <script src="popup.js"></script>
 <script src="content.js"></script>

</body>
</html>
